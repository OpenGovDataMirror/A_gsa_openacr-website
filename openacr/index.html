<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Open Accessibility Conformance Reports (OpenACR)</title>
    <script
      type="text/javascript"
      charset="utf8"
      src="uswds/js/uswds-init.min.js"
    ></script>
    <link rel="stylesheet" href="uswds/css/uswds.min.css" />
    <link rel="stylesheet" href="reports.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"
    ></script>
    <script type="text/javascript" charset="utf8" src="reports.js"></script>
  </head>
  <body>
    <script
      type="text/javascript"
      charset="utf8"
      src="uswds/js/uswds.min.js"
    ></script>
    <main>
      <div class="grid-container">
        <h1>Open Accessibility Conformance Reports (OpenACR)</h1>
        <table id="reports" class="display usa-table">
          <caption>
            List of available ACRs and their OpenACR versions.
          </caption>
          <thead>
            <tr>
              <th>ACR</th>
              <th>Description</th>
              <th>Product/Version</th>
              <th>OpenACR</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <footer class="usa-footer usa-footer usa-footer--slim">
      <div class="usa-footer__return-to-top">
        <div class="grid-container">
          <a href="#">Return to top</a>
        </div>
      </div>
      <div class="usa-footer__secondary-section">
        <div class="grid-container">
          <div class="grid-row grid-gap">
            <div class="grid-col-fill">
              <a href="https://github.com/GSA/openacr">OpenACR</a>
              is a format maintained by the <a href="https://gsa.gov/">GSA</a>.
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
